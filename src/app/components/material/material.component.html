<div>
  <h2>Components</h2>

  <div class="row m-2 w-100">
    <div class="col-lg-3 shadow p-0 me-3" style="width:300px">
      <div class="bg-primary pt-2 px-2 pb-1" >
        <span class="text-white">Slide toggle</span>
      </div>
      <div class="d-flex justify-content-center align-items-center" style="height: 300px; overflow:auto">
        <mat-slide-toggle>Toggle me!</mat-slide-toggle>
      </div>
    </div>
    <div class="col-lg-3 shadow p-0 me-3" style="width:300px">
      <div class="bg-primary pt-2 px-2 pb-1" >
        <span class="text-white">Autocomplete</span>
      </div>
      <div class="d-flex justify-content-center align-items-center" style="height: 300px; overflow:auto">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
        
      </div>
    </div>
 
   

  </div>
</div>
